<template name="advancedSearch">
  <section id="advancedSearch" class="row filters {{isOpen}}">
    <form id="advanced-search-form">
      <div class="filter">
        <label for="filterForFind">Find</label>
        <select type="text" id="filterForFind" data-placeholder="Select a type">
          <option selected>anything</option>
          <option>Entities</option>
          <option>Documents</option>
          <option>Users</option>
        </select>
      </div>
      <div class="filter">
        <label for="filterForContaining">Containing</label>
        <input type="text" id="filterForContaining" />
      </div>
      <div class="filter new-filter {{#if newFilterInProgress}}open{{/if}}">
        <select type="text" id="filterChooser" data-placeholder="Select a filter">
          <option selected>Or</option>
          <option>Sort</option>
          <option>From date</option>
          <option>To date</option>
        </select>
        <input type="text" id="filterChooserInput" />
      </div>
      <div class="add-filter">
        <i class="fa fa-plus-square"></i>
      </div>
      <!-- <div class="filter">
        <label for="title">Title contains</label>
        <input type="text" id="title" disabled="disabled" />
      </div> -->
      <!-- <div class="filter">
        <label for="publication-date" class="label-slider">Publication year</label>
        <input type="text" id="publication-date" />
        <div class="clearfix"></div>
        <div id="date-range"></div>
      </div> -->
    </form>
  </section>
</template>
