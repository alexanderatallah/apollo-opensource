<template name="index">
  {{#if searchActive}}
    {{> results}}
  {{else}}
    {{> indexMain}}
    {{! indexStatistics}}
  {{/if}}
</template>

<template name="indexStatistics">
  <ul class="statistics">
    <li>
      <span class="value">{{publications}}</span>
      <span class="label">Texts</span>
    </li>
    <li>
      <span class="value">{{persons}}</span>
      <span class="label">Contributors</span>
    </li>
    <li>
      <span class="value">{{highlights}}</span>
      <span class="label">Entities</span>
    </li>
    <li>
      <span class="value">{{annotations}}</span>
      <span class="label">Properties</span>
    </li>
  </ul>
</template>

<template name="indexMain">
  {{#constant}}
    <div class="landing">
      <div class="big-logo" alt="Apollo">
      </div>
    </div>
  {{/constant}}
</template>
